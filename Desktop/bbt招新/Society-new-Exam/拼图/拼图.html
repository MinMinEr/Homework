<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>招新demo拼图</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.container{
		width: 306px;
		margin: 50px auto;
	}
	.box{
		float: left;
		width: 100px;
		height: 100px;
		border: 1px solid black;
	}
	.headline{
		text-align:center;
	}
</style>
<script>
	
	window.onload=function(){
		//document.getElementById("position"+emptyboxRow+"-"+emptyboxLine).innerHTML = " ";
		var emptyboxRow = 3;
		var emptyboxLine = 3;
		function changePosition(a,b){
			if((Math.abs(emptyboxRow-a)+Math.abs(emptyboxLine-b))<2){
				document.getElementById("position"+emptyboxRow+"-"+emptyboxLine).innerHTML = document.getElementById("position"+a+"-"+b).innerHTML;
				document.getElementById("position"+a+"-"+b).innerHTML = "";
				emptyboxRow = a;
				emptyboxLine = b;
				jugdeWin();
			}
		}
		
		var arr = [1 , 2 , 3 , 4 , 5 , 6 , 7 , 8 , 9];
		arr.sort( function(x, y) {
			if (x % 2 ==0) return 1;
			if (x % 2 !=0) return -1;
		});
		alert(arr);
		initialize();

		//document.getElementById("position"+emptyboxRow+"-"+emptyboxLine).innerHTML = " ";
		

		function jugdeWin(){
			var rightnum = 0;
			for(var i = 1 ; i<=3 ; i++){
				for(var j = 1 ; j<=3 ; j++){
					if(document.getElementById("position"+i+"-"+j).innerHTML==i*3+j-3){
						rightnum++;
					}
				}
			}
			if(rightnum>=8){
				alert("win!");
			}
		}
		// function randomsort(a, b) {
		// 	return Math.random()>.5 ? -1 : 1;
		// 	alert("ok");
  //           //用Math.random()函数生成0~1之间的随机数与0.5比较，返回-1或1
		// }
		
		function initialize(){
			var iArr = 1;
			for(var i = 1 ; i<=3 ; i++){
				for(var j = 1 ; j<=3 ; j++){
					document.getElementById("position"+i+"-"+j).innerHTML=arr[iArr-1];
					iArr++;
				}
			}
			document.getElementById("position"+emptyboxRow+"-"+emptyboxLine).innerHTML = " ";
		}
		
	}

</script>
</head>
<body>
	<div class="container">
		<div class="headline">
			<h1>bbt前端</h1>
		</div>
		<div class="main-contianer">
			<div class="box" id="position1-1" onclick="changePosition(1,1)">1</div>
			<div class="box" id="position1-2" onclick="changePosition(1,2)">2</div>    		
			<div class="box" id="position1-3" onclick="changePosition(1,3)">3</div>
			<div class="box" id="position2-1" onclick="changePosition(2,1)">4</div>    		
			<div class="box" id="position2-2" onclick="changePosition(2,2)">5</div>
			<div class="box" id="position2-3" onclick="changePosition(2,3)">6</div>    		
			<div class="box" id="position3-1" onclick="changePosition(3,1)">7</div>    		
			<div class="box" id="position3-2" onclick="changePosition(3,2)">8</div>
			<div class="box" id="position3-3" onclick="changePosition(3,3)"></div>    				
		</div>
	</div>

</body>
</html>
